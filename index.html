    function populateStudentNames() {
        var studentNameDropdown = document.getElementById("studentNameDropdown");
        var allStudentNames = schoolsInPakistan.map(school => school.details.name1);
        var uniqueStudentNames = [...new Set(allStudentNames)]; // Remove duplicates

        uniqueStudentNames.forEach(studentName => {
            var option = document.createElement("option");
            option.value = studentName;
            option.textContent = studentName;
            studentNameDropdown.appendChild(option);
        });
    }

    function filterSchools() {
        var selectedCity = document.getElementById("cityDropdown").value;
        var selectedStudent = document.getElementById("studentNameDropdown").value;

        var filteredSchools = schoolsInPakistan.filter(school =>
            (selectedCity === "All" || school.city === selectedCity) &&
            (selectedStudent === "All" || school.details.name1 === selectedStudent)
        );

        displayFilteredSchools(filteredSchools);
    }

    function displayFilteredSchools(filteredSchools) {
        var filteredSchoolsTableBody = document.getElementById("filteredSchoolsTableBody");
        filteredSchoolsTableBody.innerHTML = "";

        filteredSchools.forEach(school => {
            var row = filteredSchoolsTableBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            cell1.textContent = school.schoolName;
            cell2.textContent = school.details.name1;
            cell3.textContent = school.details.class;
            cell4.textContent = school.city;
            cell5.textContent = school.details.subject;
        });
    }

    // Initial display with all schools
    populateStudentNames();
    filterSchools();
